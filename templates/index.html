<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Laptop Price Predictor</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="company" class="form-label">Brand</label>
                <select class="form-select" name="company" id="company">
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" name="type" id="type">
                    {% for type in types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">RAM (in GB)</label>
                <select class="form-select" name="ram" id="ram">
                    {% for ram in [2, 4, 6, 8, 12, 16, 24, 32, 64] %}
                        <option value="{{ ram }}">{{ ram }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in kg)</label>
                <input type="number" step="0.01" class="form-control" name="weight" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="touchscreen" class="form-label">Touchscreen</label>
                <select class="form-select" name="touchscreen" id="touchscreen">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ips" class="form-label">IPS</label>
                <select class="form-select" name="ips" id="ips">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>



            <div class="mb-3">
                <label for="screen_size" class="form-label">Screen Size (in inches)</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range" name="screen_size" id="screen_size" min="10.0" max="18.0" step="0.1" value="13.0" oninput="updateScreenSizeValue(this.value)">
                    <span id="screen_size_value" class="ms-3 fw-bold">13.0</span>
                </div>
            </div>
            
            
            
            <div class="mb-3">
                <label for="resolution" class="form-label">Resolution</label>
                <select class="form-select" name="resolution" id="resolution">
                    {% for res in ['1920x1080', '1366x768', '1600x900', '3840x2160', '3200x1800', '2880x1800', '2560x1600', '2560x1440', '2304x1440'] %}
                        <option value="{{ res }}">{{ res }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cpu" class="form-label">CPU</label>
                <select class="form-select" name="cpu" id="cpu">
                    {% for cpu in cpus %}
                        <option value="{{ cpu }}">{{ cpu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="hdd" class="form-label">HDD (in GB)</label>
                <select class="form-select" name="hdd" id="hdd">
                    {% for hdd in [0, 128, 256, 512, 1024, 2048] %}
                        <option value="{{ hdd }}">{{ hdd }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="ssd" class="form-label">SSD (in GB)</label>
                <select class="form-select" name="ssd" id="ssd">
                    {% for ssd in [0, 8, 128, 256, 512, 1024] %}
                        <option value="{{ ssd }}">{{ ssd }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="gpu" class="form-label">GPU</label>
                <select class="form-select" name="gpu" id="gpu">
                    {% for gpu in gpus %}
                        <option value="{{ gpu }}">{{ gpu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="os" class="form-label">Operating System</label>
                <select class="form-select" name="os" id="os">
                    {% for os in oss %}
                        <option value="{{ os }}">{{ os }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>
    </div>

    <script>
        function updateScreenSizeValue(value) {
            document.getElementById('screen_size_value').textContent = value;
        }
    </script>
</body>
</html>
